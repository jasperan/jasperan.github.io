    <!-- JQuery Script for AJAX Calls -->
    <script>
        
        $.ajax({
            url: "http://152.67.68.43:5555/covid19",
            type: "GET",
            crossDomain:true,
            Accept: "application/json",
            contentType: "application/json",
            dataType: "json",
            success: function(res) { // In case of success:
                document.getElementById("first").innerHTML = res.recovered;
                document.getElementById("second").innerHTML = res.cases;
                document.getElementById("third").innerHTML = res.deaths;
            },
            error: function(res) { // In case of error in the AJAX call, we set default values.
                document.getElementById("first").innerHTML = "Error";
                document.getElementById("second").innerHTML = "Error";
                document.getElementById("third").innerHTML = "Error";
            }
        });
    </script>
